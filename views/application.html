<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{ static_url("css/index.css") }}" type="text/css">
    {% block head %}{% end %}
  </head>
  <body>
    <div id="body">
      {% if current_user %}
        <a href="/">Home</a> &middot;
        <a href="/users/{{ current_user.username }}">{{ current_user.username }}</a> &middot;
        <a href="/users/sign_out?next={{ url_escape(request.uri) }}">{{ _("Sign out") }}</a>
      {% else %}
        {% raw _('<a href="%(url)s">Sign in</a>') % {"url": "/users/sign_in?next=" + url_escape(request.uri)} %}
      {% end %}
      <div id="content">
        {% block yield %}{% end %}
      </div>
    </div>
    <script type="text/javascript" src="{{ static_url("js/application.js") }}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("js/chat.js") }}" type="text/javascript"></script>
  </body>
</html>
